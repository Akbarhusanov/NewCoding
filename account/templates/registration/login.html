{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<form action="{% url 'login' %}" method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    <p><input type="submit" value="Log-in"></p>
</form>
{% endblock %}
